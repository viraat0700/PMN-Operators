apiVersion: apps/v1
kind: Deployment
metadata:
  name: Orc8rOperator-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: Orc8rOperator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Orc8rOperator
  template:
    metadata:
      labels:
        app: Orc8rOperator
    spec:
      containers:
      - name: Orc8rOperator
        image: {{ .Values.operatorImage }}
        volumeMounts:
        - name: certs-volume
          mountPath: {{ .Values.repoPath }}
        - name: certificates-volume
          mountPath: {{ .Values.certDir }}
      serviceAccountName: pmn
      volumes:
      - name: certs-volume
        hostPath:
          path: {{ .Values.repoPath }}
          type: DirectoryOrCreate
      - name: certificates-volume
        hostPath:
          path: {{ .Values.certDir }}
          type: DirectoryOrCreate

